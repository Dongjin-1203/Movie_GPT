name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: movie-moa
  REGION: asia-northeast3
  BACKEND_SERVICE: movie-gpt-backend
  FRONTEND_SERVICE: movie-gpt-frontend

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        export_default_credentials: true
    
    - name: Configure Docker for GCP
      run: |
        gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
    
    - name: Build Backend Image
      run: |
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/movie-gpt/backend:${{ github.sha }} ./backend
        docker tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/movie-gpt/backend:${{ github.sha }} \
                   ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/movie-gpt/backend:latest
    
    - name: Build Frontend Image
      run: |
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/movie-gpt/frontend:${{ github.sha }} ./frontend
        docker tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/movie-gpt/frontend:${{ github.sha }} \
                   ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/movie-gpt/frontend:latest
    
    - name: Push Images
      run: |
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/movie-gpt/backend:${{ github.sha }}
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/movie-gpt/backend:latest
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/movie-gpt/frontend:${{ github.sha }}
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/movie-gpt/frontend:latest
    
    - name: Deploy Backend to Cloud Run
      run: |
        gcloud run deploy ${{ env.BACKEND_SERVICE }} \
          --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/movie-gpt/backend:latest \
          --platform=managed \
          --region=${{ env.REGION }} \
          --allow-unauthenticated \
          --set-env-vars="TMDB_API_KEY=${{ secrets.TMDB_API_KEY }},ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}"
    
    - name: Deploy Frontend to Cloud Run
      run: |
        BACKEND_URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} --region=${{ env.REGION }} --format='value(status.url)')
        
        gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
          --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/movie-gpt/frontend:latest \
          --platform=managed \
          --region=${{ env.REGION }} \
          --allow-unauthenticated \
          --set-env-vars="BASE_URL=${BACKEND_URL}"
    
    - name: Show URLs
      run: |
        echo "Backend URL:"
        gcloud run services describe ${{ env.BACKEND_SERVICE }} --region=${{ env.REGION }} --format='value(status.url)'
        echo "Frontend URL:"
        gcloud run services describe ${{ env.FRONTEND_SERVICE }} --region=${{ env.REGION }} --format='value(status.url)'